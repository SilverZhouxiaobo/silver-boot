app:
  # 实例演示开关
  demoEnabled: true
  # 获取ip地址开关
  addressEnabled: true
  # 文件路径 示例（ Windows配置D:/ruoyi/uploadPath，Linux配置 /home/ruoyi/uploadPath）
  profile: /data/framework/file/upload
  # 验证码类型 math 数组计算 char 字符验证
  captchaType: math
  # ureport访问路径-测试
  ureporturl: http://127.0.0.1:8080
# 数据源配置
spring:
  rabbitmq:
    host: 192.168.1.10
    username: silver
    password: silver2022
    port: 5672
    virtual-host: silver-dev
    listener:
      simple:
        acknowledge-mode: manual
  mail:
    #    默认邮件编码为UTF-8
    default-encoding: utf-8
    protocol: smtp
    host: smtp.qq.com
    port: 465
    username: xiaobo.zhou.silver@qq.com
    password: zikbbwurugklebhj
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: true
            socketFactory:
              port: 465
              class: javax.net.ssl.SSLSocketFactory
  # redis 配置
  redis:
    # 地址
    host: 192.168.1.201
    # 端口，默认为6379
    port: 6379
    # 数据库索引
    database: 10
    # 密码
    password:
    # 连接超时时间
    timeout: 300s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
        max-active: 8
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: oracle.jdbc.driver.OracleDriver
    druid:
      # 主库数据源
      master:
        url: jdbc:oracle:thin:@192.168.1.201:1521/orcl
        username: silver
        password: silver2022
      # 从库数据源
      slave:
        # 从数据源开关/默认关闭
        enabled: false
        url:
        username:
        password:
      # 初始连接数
      initialSize: 5
      # 最小连接池数量
      minIdle: 10
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 900000
      # 配置检测连接是否有效
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        # 设置白名单，不填则允许所有访问
        allow:
        url-pattern: /druid/*
        # 控制台管理用户名和密码
        login-username: admin
        login-password: 123456
      filter:
        stat:
          enabled: true
          # 慢SQL记录
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
flowable:
  async-executor-activate: false
  database-schema-update: true
# PageHelper分页插件
pagehelper:
  reasonable: true
  helperDialect: oracle
  supportMethodsArguments: true
#  params: count=countSql
# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期（默认30分钟）
  expireTime: 90
# 日志配置
logging:
  level:
    cn.silver.framework: debug
    org.springframework: warn
    org.flowable: info
# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀
  pathMapping: /dev-api
file:
  uploadType: minio
  path:
    upload: /data/framework/file/upload
    webapp: /data/framework/file/webapp
    package: /data/framework/file/package
    template: /data/framework/file/templates
  minio:
    minio_url: http://192.168.1.10:9000
    minio_name: framework
    minio_pass: framework2022
    bucketName: framework
  oss:
    endpoint: oss-cn-beijing.aliyuncs.com
    accessKey: ??
    secretKey: ??
    bucketName: framework
    staticDomain: ??
